<!-- 
-create profile
-manage profile
-manage registrations
-view current/past registrations
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

      <!-- Create Profile Form -->
      <div id="create-profile-form" class="hidden">
        <div class="container">
          <div id="form-message" class="form-message hidden"></div>
          <h2>Create Profile</h2>
      
          <label for="firstname">First Name:</label>
          <input type="text" id="input-firstname" required /><br>
      
          <label for="middlename">Middle Name:</label>
          <input type="text" id="middlename" /><br>
      
          <label for="lastname">Last Name:</label>
          <input type="text" id="lastname" required /><br>
      
          <label for="reg-email">Email:</label>
          <input type="email" id="reg-email" required /><br>
      
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone"
                 placeholder="123-456-7890"
                 pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required /><br>
      
          <label for="birthdate">Birthdate:</label>
          <input type="date" id="birthdate" min="1900-01-01" required /><br>
      
          <label for="gender">Gender:</label>
          <select id="gender" required>
            <option value="" disabled selected hidden>Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Choose not to answer">Choose not to answer</option>
          </select><br>
      
          <label for="city">City:</label>
          <input type="text" id="city" /><br>
      
          <label for="state">State/Province:</label>
          <input type="text" id="state" /><br>
      
          <label for="zip">ZIP/Postal Code:</label>
          <input type="text" id="zip" /><br>
      
          <button id="register-btn">Register</button>
        </div>
      </div>
      
  <!-- Profile Display -->
  <div id="profile-display" class="hidden">
    <h2>Welcome, <span id="firstname"></span>!</h2>
    <p>Email: <span id="display-email"></span></p>
    <button id="edit-btn">Edit Profile</button><br><br>
    <button id="delete-btn">Delete Profile</button>
    <button id="start-registration-btn">Start Registration</button>
    <button id="manage-registration-btn">Manage Registration</button>
    <!-- <button id="edit-registration">Edit Registration</button> -->
  </div>

  <!-- Edit Form -->
  <div id="edit-form" class="hidden">
    <div id="edit-form-message" class="form-message hidden"></div>
    <h2>Edit Profile</h2>
    <div id="edit-form-message" class="form-message hidden"></div>
    <label for="edit-firstname">First Name:</label>
    <input type="text" id="edit-firstname" /><br>
  
    <label for="edit-middlename">Middle Name:</label>
    <input type="text" id="edit-middlename" /><br>
  
    <label for="edit-lastname">Last Name:</label>
    <input type="text" id="edit-lastname" /><br>
  
    <label for="edit-email">Email:</label>
    <input type="email" id="edit-email" /><br>
  
    <label for="edit-phone">Phone Number:</label>
    <input type="tel" id="edit-phone" placeholder="123-456-7890"
           pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" /><br>
    
    <label for="edit-birthdate">Birthdate:</label>
    <input type="date" id="edit-birthdate" disabled /><br>
  
    <label for="edit-gender">Gender:</label>
    <select id="edit-gender">
      <option value="" disabled selected hidden>Select</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Choose not to answer">Choose not to answer</option>
    </select><br>
  
    <label for="edit-city">City:</label>
    <input type="text" id="edit-city" /><br>
  
    <label for="edit-state">State/Province:</label>
    <input type="text" id="edit-state" /><br>
  
    <label for="edit-zip">ZIP/Postal Code:</label>
    <input type="text" id="edit-zip" /><br>
  
    <button id="save-btn">Save</button>
  </div>


  <!-- Registration Form -->
  <div id="registration-form-container" class="hidden">
    <form id="sobie-registration-form">
      <h2>SOBIE Registration Form</h2>
  
      <div class="form-section" id="first-time">
        <label>First Time Attending SOBIE?</label>
        <div class="radio-group">
          <label><input type="radio" name="first-time" value="Yes" required> Yes</label>
          <label><input type="radio" name="first-time" value="No"> No</label>
        </div>
      </div>
  
      <div class="form-section" id="is-student">
        <label>Are you a student?</label>
        <div class="radio-group">
          <label><input type="radio" name="is-student" value="Yes" required> Yes</label>
          <label><input type="radio" name="is-student" value="No"> No</label>
        </div>
      </div>
  
      <div class="form-section" id="submit-research">
        <label>Do you plan to submit your research to SOBIE?</label>
        <div class="radio-group">
          <label><input type="radio" name="submit-research" value="Yes" required> Yes</label>
          <label><input type="radio" name="submit-research" value="No"> No</label>
        </div>
      </div>
  
      <div class="form-section">
        <label for="submission-title">Submission Title</label>
        <input type="text" id="submission-title" name="submission-title" placeholder="Title of your submission">
      </div>
  
      <div class="form-section" id="co-authors">
        <label>Are there co-authors?</label>
        <div class="radio-group">
          <label><input type="radio" name="co-authors" value="Yes" required> Yes</label>
          <label><input type="radio" name="co-authors" value="No"> No</label>
        </div>
      </div>
  
      <div class="form-section">
        <label for="abstract">Submission Abstract</label>
        <textarea id="submission-abstract" name="abstract" placeholder="Paste your abstract here..."></textarea>
      </div>
  
      <div class="form-section">
        <label for="research-area">Primary Area of Research</label>
        <input type="text" id="research-area" name="research-area" placeholder="e.g. Economics, Marketing, etc.">
      </div>
  
      <div class="form-section" id="include-in-proceedings">
        <label>Would you like your submission included in the SOBIE proceedings?</label>
        <div class="radio-group">
          <label><input type="radio" name="include-in-proceedings" value="Yes" required> Yes</label>
          <label><input type="radio" name="include-in-proceedings" value="No"> No</label>
        </div>
      </div>
  
      <button type="submit">Submit Registration</button>
    </form>
  </div>

<!-- Manage Registration -->
<div id="registration-summary" class="hidden">
  <h2>Registration Summary</h2>
  <div id="summary-content"></div>
  <button id="back-to-profile">Back to Profile</button>
</div>
  
  <script src="scripts/scripts.js"></script>
</body>
</html>
